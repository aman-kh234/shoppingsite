<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="logo">
            <img src="http://media.corporate-ir.net/media_files/IROL/17/176060/Oct18/Amazon%20logo.PNG" alt="Amazon"
                width="100px" height="100px">
        </div>
    </header>

    <main>
        <div class="container1">
            <div class="head1">
                Login
            </div>
            <div class="id">
            <div class="emailid">
                Email-id
            </div>
            <input type="text" placeholder="Enter your email id..." id="email" >
        </div>
            <div class="pass">
            <div class="password">
                Password
            </div>
            <input type="password" placeholder="Enter your password..." id="word">
        </div>
        <div class="sub">
            <input type="submit" id="submit">
        </div>
        </div>
        <div class="container2">
            <div class="head2">
                New to Amazon?
            </div>
            <div class="create-account">
                <button>Create Your Amazon Account</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


</html>
